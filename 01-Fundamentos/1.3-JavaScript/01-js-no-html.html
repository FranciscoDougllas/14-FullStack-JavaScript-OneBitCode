<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js no HTML</title>
</head>
<body>
    <h1>JavaScript no HTML</h1>

    <script>
        let nome = 'Lucas';
        let idade = 19;
        let peso = 70.5;
        let humano = true;

        document.write('Nome: ' + nome + '<br>');
        document.write('Idade: ' + idade + '<br>');
        document.write('Peso: ' + peso + '<br>');
        document.write('Humano: ' + humano + '<br>');
    </script>

    <br>
    <hr>
    <br>

    <script>
        let num1 = 10;
        let num2 = 20;

        document.write('Número 1: ' + num1 + '<br>');
        document.write('Número 2: ' + num2 + '<br>');
        document.write("<br>");
        document.write('Soma: ' + (num1 + num2) + '<br>');
        document.write('Subtração: ' + (num1 - num2) + '<br>');
        document.write('Multiplicação: ' + (num1 * num2) + '<br>');
        document.write('Divisão: ' + (num1 / num2) + '<br>');

    </script>
</body>
</html>
