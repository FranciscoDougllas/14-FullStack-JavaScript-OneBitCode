<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
        .campo{
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .campo-radio{
            display: flex;
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <h1>Inputs no HTML</h1>

    <form action="">
        <div class="campo">
            <!--Campo de texto-->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
        </div>

        <div class="campo">
            <!--Email-->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>
        
        <div class="campo">
            <!--Senha-->
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
        </div>

        <div class="campo">
            <!--Numero-->
            <label for="number">Digite seu Numero</label>
            <input type="number" name="number" id="number" required placeholder="Digite um nÃºmero">
        </div>

        <div class="campo-radio">
            <label for="radio">Masculino</label>
            <input type="radio" name="radio" id="radio" value = "masculino">
            <label for="radio">Feminino</label>
            <input type="radio" name="radio" id="radio" value="feminino">
        </div>

        <hr style="color: #000; border: 3px solid; width: 300px;">
        <br>
        <div class="campo">
            <label for="checkbox">FullStack
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>
            
            <label for="checkbox">BackEnd
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>
            
            <label for="checkbox">FrontEnd
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>
            
            <label for="checkbox">Mobile
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>
           
        </div>

        <div class="campo">
            <label for="textarea">Mensagem</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        </div>

        <div class="campo">
            <label for="date">Data</label>
            <input type="date" name="date" id="date">
        </div>

        <div class="campo">
            <label for="cor">Cor
                <input type="color" name="cor" id="cor">
            </label>
        </div>

        <div class="campo">
            <label for="range">Range 
                <input type="range" name="range" id="range">
            </label>
        </div>

        <div class="campo">
            <label for="arquivo">Arquivos
                <input type="file" name="arquivo" id="arquivo" multiple>
            </label>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
